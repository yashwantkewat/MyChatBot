<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/88aef20d4d.js" crossorigin="anonymous"></script>
 </head>
<body  id="shadows3D" >
  <!-- <div id="ball"></div> -->
<div class="chat-container">
    <h1>Hii There ! Generate your prompt </h1>
    <div id="chat-box" class="message-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Enter your message...">
      <button id="start-listening"> <i class="fa-solid fa-microphone"></i>  </button>
      <button id="send-btn">Send</button>
    </div>
    <div style="margin-top: 10px;">
      <button id="clear-btn">Clear Chat</button>
      <div class="loader" style="display: none;"></div>
       <!-- <button id="play-answer"></button> -->
    </div>
</div>
 <script src="script.js"></script>
</body>
</html>
